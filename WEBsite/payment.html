<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/payment.css">
    <script src="Java/payment.js" defer></script>
    <title>Checkout</title>
</head>
<body>
    <a href="cart.html">
        <img id="backButton" src="Img/Back button.png" alt="Back" />
    </a>

    <div class="container">
        <h2>Checkout</h2>
        
        <div id="courseDetails">
            <p class="invoice-label">Invoice</p>
            <div id="finalInvoiceAmount"></div> <!-- Final amount will be displayed here -->
        </div>
        
        <form id="paymentForm">
            <div class="form-group">
                <label for="fullName">Full Name</label>
                <input type="text" id="fullName" required>
            </div>
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" required>
            </div>
            <div class="form-group">
                <label for="address">Billing Address</label>
                <input type="text" id="address" required>
            </div>
            <div class="form-group">
                <label for="cardNumber">Card Number</label>
                <input type="text" id="cardNumber" required>
            </div>
            <div class="form-group">
                <label for="expiry">Expiry Date (MM/YY)</label>
                <input type="text" id="expiry" required>
            </div>
            <div class="form-group">
                <label for="cvv">CVV</label>
                <input type="text" id="cvv" required>
            </div>
            <button type="submit">Pay Now</button>
        </form>
        <div id="confirmationMessage" class="hidden"></div>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Information</title>
    <link rel="stylesheet" href="css/contact.css">
    <script src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY"></script>
</head>
<body>
    <div class="container">
        <h1>Contact Information</h1>
        <div class="icon-grid">
            <a href="https://www.instagram.com/yourprofile" target="_blank">
                <img src="Img/instagram.jpg" alt="Instagram" class="icon">
            </a>
            <a href="https://www.facebook.com/yourprofile" target="_blank">
                <img src="Img/facebook.jpg" alt="Facebook" class="icon">
            </a>
            <a href="https://wa.me/yourwhatsappnumber" target="_blank">
                <img src="Img/WhatsApp.png" alt="WhatsApp" class="icon">
            </a>
            <a href="https://github.com/ShikharBahal/Online_EDU_App.git" target="_blank">
                <img src="Img/github.png" alt="GitHub" class="icon">
            </a>
            <a href="https://x.com/yourprofile" target="_blank">
                <img src="Img/X.png" alt="X" class="icon">
            </a>
            <a href="#" id="emailLink">
                <img src="Img/mail.png" alt="Email" class="icon">
            </a>
        </div>
        
        <form id="emailForm" class="email-form">
            <input type="email" id="emailInput" placeholder="Enter your email" required>
            <button type="submit">Send Email</button>
            <p id="errorMessage" class="error-message"></p>
        </form>
        
        <!-- Google Map will be displayed here -->
        <div id="map" class="map"></div>
        
        <a href="https://g.co/kgs/84sKm7P" target="_blank">8 Peter Rd, Ruimsig, Roodepoort, 1725</a>
    </div>

    <script src="Java/contact.js"></script>
</body>
</html>
